<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <script src="https://kit.fontawesome.com/20b54e71a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <header>
        <h1>ohmyfood</h1>     
    </header>

    <main>
        <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <h2> Paris, Belleville</h2>
         </div>

         <div class="explorer">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
         </div>

         <div class="choose">
            <h2>Fonctionnement</h2>
            <ul>
                <li>
                    <span class="number">1</span>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <span class="description">Choisissez un restaurant</span>
                </li>
                <li>
                    <span class="number">2</span>
                    <i class="fa-solid fa-list"></i>
                    <span class="description">Composez votre menu</span>
                </li>
                <li>
                    <span class="number">3</span>
                    <i class="fa-solid fa-store"></i>
                    <span class="description">Dégustez au restaurant</span>
                </li>
            </ul>
         </div>
    </main>
</body>
</html>
